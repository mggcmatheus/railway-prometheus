global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: billings-ease-backend
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          # Ajuste para o DNS privado do servi√ßo backend no mesmo projeto Railway
          - billings-ease-backend.railway.internal:8080
